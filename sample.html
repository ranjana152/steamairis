<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
</head>
<body>
    <i class="fas fa-globe" onclick="triggerGoogleTranslate()" style="cursor: pointer;"></i>
    <div id="google_translate_element" style="display: none;" >
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, harum. Impedit quae nostrum possimus sint
        sit deserunt quo non aperiam velit commodi. Soluta a eaque accusamus? Eius ipsam eligendi facere.</p>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        }
        function triggerGoogleTranslate() {
            var googleTranslateButton = document.getElementById("google_translate_element");
            if(googleTranslateButton.style.display==="none"){
                googleTranslateButton.style.display="block"
            }
            else{
                googleTranslateButton.style.display="none" 
            }
            
        } 
    </script>
</body>
